<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | UX/UI</title>
    <link href="font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-desktop"><a href="/index.html">Logomarca</a></div><!--desktop-->
            <nav class="desktop">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--desktop-->

            <nav class="mobile">
            <div class="logo-mobile"><a href="/index.html">Logomarca</a></div><!--mobile-->
            <h3><i class="fa fa-bars"></i></h3>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--mobile-->
            
        <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $('nav.mobile h3').click(function(){
                $('nav.mobile ul').slideToggle();
            })
        })
    </script>
</body>
</html>
